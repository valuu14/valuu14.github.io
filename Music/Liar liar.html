<video autoplay loop controls id="myVideo">
  <source src="../Videos/Avicii - Liar liar.mp4" type="video/mp4">
</video>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>
