<!DOCTYPE html>
<html>
<head>
	<title>Waiting for love by Avicii</title>
  <link rel="icon" href="Pics/icon.png">
	<link rel="stylesheet" type="text/css" href="Every_Song.css">
</head>
<body>
	<div class="black">
		<a href="../music.html"><div class="arrow"></div></a>
		<h2>Waiting for love by Avicii</h2>
	</div>
<!-- The video -->
<video autoplay loop controls id="myVideo">
  <source src="../Videos/Avicii - Waiting For Love.mp4" type="video/mp4">
</video>

<script>
var video = document.getElementById("myVideo");
var btn = document.getElementById("myBtn");

function myFunction() {
  if (video.paused) {
    video.play();
    btn.innerHTML = "Pause";
  } else {
    video.pause();
    btn.innerHTML = "Play";
  }
}
</script>

</body>
</html>
